<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./image/logo-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>PeakTime</title>
    <style>
      @font-face {
        font-family: "GowunBatang";
        src: url("./font/GowunBatang-Regular.ttf") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      body {
        padding: 0;
        margin: 0;
      }
      .main {
        font-family: "GowunBatang";
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="main flex-col relative bg-[#333333] bg-opacity-50">
      <div class="header w-full h-[12vh] flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="./image/peaktime.png"
            alt=""
            class="h-[10vh] w-[10vh] ms-5"
          />
          <p class="ms-5 text-[40px] font-bold text-white">PeakTime</p>
        </div>
        <a
          href="https://drive.google.com/file/d/1_YLkwNTWihWTq67d4x30BRC8gplK7AGs/view?usp=sharing"
          target="_blank"
          rel="noopener noreferrer"
          class="z-10 w-[11vw] h-[10vh] flex justify-around font-bold text-[30px] text-white items-center bg-[#333333] rounded-xl me-5 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5em"
            height="1.5em"
            viewBox="0 0 20 20"
          >
            <path
              fill="currentColor"
              d="M15 7h-3V1H8v6H5l5 5zm4.338 6.532c-.21-.224-1.611-1.723-2.011-2.114A1.5 1.5 0 0 0 16.285 11h-1.757l3.064 2.994h-3.544a.27.27 0 0 0-.24.133L12.992 16H7.008l-.816-1.873a.28.28 0 0 0-.24-.133H2.408L5.471 11H3.715c-.397 0-.776.159-1.042.418c-.4.392-1.801 1.891-2.011 2.114c-.489.521-.758.936-.63 1.449l.561 3.074c.128.514.691.936 1.252.936h16.312c.561 0 1.124-.422 1.252-.936l.561-3.074c.126-.513-.142-.928-.632-1.449"
            />
          </svg>
          <p>다운로드</p>
        </a>
      </div>
      <div
        class="middle w-full h-[68vh] flex items-center justify-center text-white"
      >
        <h2 class="text-[35px] text-right">
          집중 관리가 필요한 모든 순간,<br /><strong>PeakTime</strong>
        </h2>
      </div>
      <div class="concept w-full h-[20vh] flex justify-center">
        <div
          class="relative w-[15vw] mx-4 mb-2 flex items-center justify-center group"
        >
          <div
            class="group-hover:hidden w-full h-[40%] mx-4 mb-2 text-white text-[25px] rounded-lg bg-[#333333] bg-opacity-50 flex items-center justify-center transition-opacity duration-500"
          >
            집중 도움
          </div>
          <div
            class="absolute top-[-110%] cursor-default w-[20vw] h-[40vh] opacity-0 group-hover:opacity-100 group-hover:top-[-120%] bg-opacity-80 p-4 bg-[#333333] mt-2 rounded-lg z-10 flex flex-col items-center transition-all duration-500"
          >
            <p class="text-white text-[30px] font-bold cursor-default">
              집중 도움
            </p>
            <p class="text-white text-[25px] text-start mt-4 cursor-default">
              설정한 시간을 항상 표시하고<br />
              성공, 실패 여부를 통해<br />
              집중시간 참여와 흥미를<br />
              이끌어냅니다
            </p>
          </div>
        </div>
        <div
          class="relative w-[15vw] mx-4 mb-2 flex items-center justify-center group"
        >
          <div
            class="group-hover:hidden w-full h-[40%] mx-4 mb-2 text-white text-[25px] rounded-lg bg-[#333333] bg-opacity-50 flex items-center justify-center transition-opacity duration-500"
          >
            사이트 차단
          </div>
          <div
            class="absolute top-[-110%] cursor-default w-[20vw] h-[40vh] opacity-0 group-hover:opacity-100 group-hover:top-[-120%] bg-opacity-80 p-4 bg-[#333333] mt-2 rounded-lg z-10 flex flex-col items-center transition-all duration-500"
          >
            <p class="text-white text-[30px] font-bold cursor-default">
              사이트 차단
            </p>
            <p class="text-white text-[25px] text-start mt-4 cursor-default">
              확장 프로그램을 통해<br />
              사이트 접근을 파악하여<br />
              불필요한 사이트 접근을<br />
              차단해줍니다
            </p>
          </div>
        </div>
        <div
          class="relative w-[15vw] mx-4 mb-2 flex items-center justify-center group"
        >
          <div
            class="group-hover:hidden w-full h-[40%] mx-4 mb-2 text-white text-[25px] rounded-lg bg-[#333333] bg-opacity-50 flex items-center justify-center transition-opacity duration-500"
          >
            프로그램 차단
          </div>
          <div
            class="absolute top-[-110%] cursor-default w-[20vw] h-[40vh] opacity-0 group-hover:opacity-100 group-hover:top-[-120%] bg-opacity-80 p-4 bg-[#333333] mt-2 rounded-lg z-10 flex flex-col items-center transition-all duration-500"
          >
            <p class="text-white text-[30px] font-bold cursor-default">
              프로그램 차단
            </p>
            <p class="text-white text-[25px] text-start mt-4 cursor-default">
              등록한 프로그램의<br />
              실행과 접근을 차단하여<br />
              밀도높은 집중을<br />
              도와줍니다
            </p>
          </div>
        </div>
        <div
          class="relative w-[15vw] mx-4 mb-2 flex items-center justify-center group"
        >
          <div
            class="group-hover:hidden w-full h-[40%] mx-4 mb-2 text-white text-[25px] rounded-lg bg-[#333333] bg-opacity-50 flex items-center justify-center transition-opacity duration-500"
          >
            서브계정 관리
          </div>
          <div
            class="absolute top-[-110%] cursor-default w-[20vw] h-[40vh] opacity-0 group-hover:opacity-100 group-hover:top-[-120%] bg-opacity-80 p-4 bg-[#333333] mt-2 rounded-lg z-10 flex flex-col items-center transition-all duration-500"
          >
            <p class="text-white text-[30px] font-bold cursor-default">
              서브계정 관리
            </p>
            <p class="text-white text-[25px] text-start mt-4 cursor-default">
              서브계정을 생성하여<br />
              유형별 집중이나<br />
              자녀 및 학생 관리에도<br />
              유용하게 사용할 수 있습니다
            </p>
          </div>
        </div>
      </div>
      <div
        class="z-[-1] absolute background w-full h-full top-0 left-0 blur-[1px] bg-[#33333] bg-opacity-40"
      >
        <img
          src="./image/background.gif"
          alt=""
          class="w-full h-full opacity-70"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
